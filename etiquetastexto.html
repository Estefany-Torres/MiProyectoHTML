<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Etiquetas para texto</title>
</head> 
<body>
     <p>
         <b>Bold</b> <!--Bold/Negritas, SIN importancia semantica-->
         <br />
         <strong>Strong</strong> <!--Bold/Negritas, CON importancia semantica-->
         <br />

         <i>Italic</i> <!--Italic, SIN importancia semantica-->
         <em>Italic</em> <!--Italic, CON importancia semantica-->
         <br />

         <small>Small</small>
         <br />

         <mark>Marked</mark>
         <br />

         <del>Deleted</del>
         <br />

         <ins>Inserted</ins>
         <br />

         <sub>Subscrit</sub> asdasdasd
         <br />

         <sup>Superscript</sup> asd
         <br />

         </p>
</body>
</html>
